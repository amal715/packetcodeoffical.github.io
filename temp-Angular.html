<!DOCTYPE html>
<html>
<head>
    <title>
        Temperature conversions
    </title>
  <meta charset="UTF-8">
</head>
<body >
    <div ng-app ng-init="f=32;c=0" >
		
    <h1>Temperature conversions from Fahrenheit to Celsius </h1>

    <div>
      Fahrenheit : <input type="number" ng-model="f" placeholder="Enter here...">  
       
      <p>  is  {{(f-32) * 5 / 9}} Celsius</p>
    </div>

    <h1>Temperature conversions from Celsius to Fahrenheit </h1>

    <div>
        Celsius : <input type="number" ng-model="c" placeholder="Enter here...">

        <p> is  {{c * 9 / 5 + 32}} Fahrenheit</p>
      </div>
		
		
    </div>
		
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <br>

    <a href="temp-if-else.html">click to check the other page </a>
   
</body>
</html>
